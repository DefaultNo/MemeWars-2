<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20221023134736">
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">

		<main class="main">
			<div class="registration">
				<div class="registration__container">
					<div class="registration__top top-registration">
						<a href="#" class="top-registration__logo">
							<img src="img/Logo.svg" alt="Logo">
						</a>
						<h1 class="top-registration__title">
							GET PAID TO SHOOT YOUR CRYPTO INFLUENCERS!
						</h1>
						<h2 class="top-registration__subtitle">
							GET PAID TO SHOOT
							YOUR CRYPTO INFLUENCERS!
							JOIN HUNDREDS OF MEMEWARS PLAYERS AND TAKE YOUR REVENGE TODAY!
						</h2>
					</div>
					<form action="#" class="registration__form form-registration">
						<div class="form-registration__rows">
							<div class="form-registration__row">
								<div class="form-registration__item">
									<input type="text" name="form[]" placeholder="Username" autocomplete="off" class="form-registration__input">
								</div>
							</div>
							<div class="form-registration__row">
								<div class="form-registration__item">
									<input type="password" name="form[]" placeholder="Password" autocomplete="off" class="form-registration__input">
								</div>
								<div class="form-registration__item">
									<input type="password" name="form[]" placeholder="Repeat password" autocomplete="off" class="form-registration__input">
								</div>
							</div>
							<div class="form-registration__row">
								<div class="form-registration__item">
									<input type="email" name="form[]" placeholder="E-mail" autocomplete="off" class="form-registration__input">
								</div>
							</div>
						</div>
						<div class="form-registration__captcha">
							<input name="form[]" type="text" class="form-registration__recaptcha">
						</div>
						<button class="form-registration__registration">REGISTRATION</button>
						<a href="#" class="form-registration__download">
							Download
						</a>
					</form>

					<div class="registration__decor">
						<div class="registration__decor-item">
							<img src="img/registration/face1.png" alt="Face">
						</div>
						<div class="registration__decor-item">
							<img src="img/registration/face2.png" alt="Face">
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">

		</footer>

	</div>



	<script src="js/app.min.js?_v=20221023134736"></script>
</body>

</html>
